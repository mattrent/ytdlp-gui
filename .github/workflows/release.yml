on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install ANGLE
        run: |
          curl https://github.com/mmozeiko/build-angle/releases/download/2025-03-30/angle-x64-2025-03-30.zip
          unzip angle-x64-2025-03-30.zip
          ./build.cmd

      - name: Install deps
        run: pip install -r requirements.txt pyinstaller

      - name: Bundle application
        run: pyinstaller main.py --onefile --hidden-import plyer.platforms.win.filechooser --hidden-import plyer.platforms.linux.filechooser

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/main.exe

  github-release:
    if: startswith(github.ref, 'refs/tags/') # Only run on tag push
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          draft: false
